<div class="flex text-lg pt-2 pb-1">
  <i class="text-yellow-500" *ngFor="let star of stars">
    <ng-container *ngIf="star === 1"><img src="../../../assets/filledStar.svg" alt="Filled Star" /></ng-container>
    <ng-container *ngIf="star === 0.5"><img src="../../../assets/halfStar.svg" alt="Half Star" /></ng-container>
    <ng-container *ngIf="star === 0"><img src="../../../assets/emptyStar.svg" alt="Empty Star" /></ng-container>
  </i>
</div>
